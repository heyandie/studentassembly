{% load static from staticfiles %}
<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    {% for key, value in og_tags.items  %}
        {% if value != none %}
            <meta property="{{ key }}" content="{{ value }}" />
        {% endif %}
    {% endfor %}

    {% for key, value in tw_cards.items  %}
        {% if value != none %}
            <meta name="{{ key }}" content="{{ value }}" />
        {% endif %}
    {% endfor %}
    <title>{{ description }}</title>

    <meta name="description" content="{{ description }}">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" />
  </head>

  <body>
    <!--[if lt IE 10]>
      <h2>This app doesn't support IE versions lower than 10, go to http://browsehappy.com for supported browsers.</h2>
    <![endif]-->

    <div id="app"></div>
    <script>
      var FB_APP_ID = "{{FB_APP_ID}}";
    </script>

    <script src="{% static 'js/build.js' %}"></script>

    <noscript>
      <div class="content__wrapper">
        <div class="content__section">
          <article class="content__main">
            <div class="u-ta-c">
              <img src="/static/img/logo.png" height="72" />
              <h2 class="u-mg-t-24">Student Assembly requires JavaScript to work.</h3>
              <p>We're sorry, the app doesn't work properly without JavaScript enabled. You can enable JavaScript via your browser's preferences.</p>
            </div>
          </article>
        </div>
      </div>
    </noscript>

  </body>

</html>
